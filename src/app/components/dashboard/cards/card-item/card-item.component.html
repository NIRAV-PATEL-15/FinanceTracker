<div class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-6 card-container">
    <div class="card">
      <div class="card-body {{cardValue.name}}-card">
        <div class="card-block">
          <div class="media">
            <div class="media-body text-xs-left float-right">
              <h3 class="card-value" id="tol{{cardValue.name}}">{{cardValue.value}}</h3>
              <span class="card-text">{{cardValue.title}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
